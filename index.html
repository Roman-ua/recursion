<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100;300&display=swap" rel="stylesheet">

        <div id="data"></div>

            <span>Please type only int N: </span>

        </div>
        <div id="second_data"></div>
        <div id="second_output" class="second"></div>
        <button id="second_preparation_data">Preparation data</button>
    </div>
    <div class="screen_wrapper">
        <h1 id="three_title">Output int fibonacci iteration</h1>
        <div class="input_wrapper">
            <span>Please type only int: </span>
            <input id="three_screen_input" type="text"/>
        </div>
        <div id="three_data"></div>
        <div id="three_output" class="second"></div>
        <button id="three_preparation_data">Preparation data</button>
    </div>
    <script src="fibonacci/fibonacci.js"></script>
    <script src="multilevel_array/multilevel_array.js"></script>
    <script src="from_start_to_N/from_start_to_n.js"></script>
